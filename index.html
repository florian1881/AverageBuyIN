<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css">
  <title>Poker Session Manager</title>
</head>

<body class="text-center bg-gray-200 w-11/12 mx-auto bg-gray-900 ">

  <h1 class="text-5xl lg:m-20 m-5 text-white font-extrabold">Poker Session Manager</h1>
  <p class="text-xl text-white font-extrabold">Ce petit outil permet de calculer le buy in moyen sur une session en cliquant simplement sur la
    valeur choisie</p>

  <div class=" grid grid-cols-6 gap-3 m-10">
    <button id="0.25"
      class="font-extrabold shadow-xl py-5 rounded-full border hover:bg-yellow-600 bg-yellow-400 myButton">0.25€</button>
    <button id="0.5"
      class="font-extrabold shadow-xl py-5 rounded-full border hover:bg-yellow-600 bg-yellow-400 myButton">0.5€</button>
    <button id="1"
      class="font-extrabold shadow-xl py-5 rounded-full border hover:bg-yellow-600 bg-yellow-400 myButton">1€</button>
    <button id="2"
      class="font-extrabold shadow-xl py-5 rounded-full border hover:bg-yellow-600 bg-yellow-400 myButton">2€</button>
    <button id="5"
      class="font-extrabold shadow-xl py-5 rounded-full border hover:bg-yellow-600 bg-yellow-400 myButton">5€</button>
    <button id="10"
      class="font-extrabold shadow-xl py-5 rounded-full border hover:bg-yellow-600 bg-yellow-400 myButton">10€</button>
  </div>

  <div class="grid grid-cols-2 gap-3 m-10">
    <button id="remover" class="font-bold shadow-xl border p-5 rounded-full hover:bg-blue-500 bg-blue-400 font-extrabold">Annuler le
      dernier
      Buy-in</button>
    <button id="reseter" class="font-bold shadow-xl border p-5 rounded-full hover:bg-red-600 bg-red-500 font-extrabold"> Réinitialiser
      tous les
      Buy-ins</button>

  </div>

  <div class="w-full mx-auto bg-white p-5 rounded-xl shadow-xl">

    <table class="border border-gray-800 w-full mx-auto">
      <thead>
        <tr>
          <th class="border border-gray-600 w-1/3">Nombre de tournois</th>
          <th class="border border-gray-600 w-1/3">Total des Buy-ins</th>
          <th class="border border-gray-600 w-1/3">Buy-in moyen</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="mt-5 text-2xl border border-gray-600" id="totalTable">0</td>
          <td class="mt-5 text-2xl border border-gray-600" id="totalBi">0</td>
          <td class="mt-5 text-2xl border border-gray-600" id="moyenne">0</td>
        </tr>
      </tbody>



      <table class=" border border-gray-800 w-full  mx-auto mt-2">
        <thead>
          <h3 class="mt-5 text-3xl">Détail : </h3>
          <tr>
            <th class="border border-gray-600 w-1/6">0.25€</th>
            <th class="border border-gray-600 w-1/6">0.5€</th>
            <th class="border border-gray-600 w-1/6">1€</th>
            <th class="border border-gray-600 w-1/6">2€</th>
            <th class="border border-gray-600 w-1/6">5€</th>
            <th class="border border-gray-600 w-1/6">10€</th>
          </tr>
        </thead>
        <tbody>
          <tr id="details">
            <td class="mt-5 text-2xl border border-gray-600" id="totalTable">0</td>
            <td class="mt-5 text-2xl border border-gray-600" id="totalBi">0</td>
            <td class="mt-5 text-2xl border border-gray-600" id="moyenne">0</td>
            <td class="mt-5 text-2xl border border-gray-600" id="totalTable">0</td>
            <td class="mt-5 text-2xl border border-gray-600" id="totalBi">0</td>
            <td class="mt-5 text-2xl border border-gray-600" id="moyenne">0</td>
          </tr>
        </tbody>
      </table>

  </div>


  <script src="./script.js"></script>
</body>

</html>
